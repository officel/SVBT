changesDir: .changes
unreleasedDir: unreleased
headerPath: header.tpl.md
changelogPath: CHANGELOG.md
versionExt: md
versionFormat: '## {{.Version}} - {{.Time.Format "2006-01-02"}}'
kindFormat: "### {{.Kind}}"
changeFormat: "- {{.Body}}"
kinds:
  - label: NEW FEATURES
  - label: ENHANCEMENTS
  - label: BUG FIXES
  - label: NOTES
  - label: UPGRADE NOTES
  - label: BREAKING CHANGES
newlines:
  afterChangelogHeader: 0
  beforeChangelogVersion: 1
  endOfVersion: 1
envPrefix: CHANGIE_
